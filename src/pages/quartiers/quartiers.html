<ion-header>
  <ion-toolbar>
    <ion-title>
     Les quartiers
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content >
<ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="search()"
                   placeholder="Rechercher un quartier">
</ion-searchbar> 
  <div padding>
    <button ion-button (click)="newQuartier()" block >
       Cr√©er un quartier
        <ion-icon name="add"></ion-icon>
      </button>
  </div>
  <ion-list *ngIf="newQuartiers.length" inset>
      <ion-item *ngFor="let quartier of newQuartiers" (click)="dismiss(quartier.id)" [hidden]="quartier.hide">
        {{quartier.id}}
      </ion-item>
  </ion-list>

</ion-content>
