<ion-header>
  <ion-navbar>
     <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Points de vente</ion-title>
    <ion-buttons end> 
      <button ion-button icon-only (click)="loadData()">
        <ion-icon name="refresh"></ion-icon>
      </button>
        <button ion-button icon-only (click)="createPdv()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
     <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="search()"
                   placeholder="Rechercher un POS">
    </ion-searchbar> 
  <ion-list>
    <ion-item  *ngFor="let pointVente of pointVentes" (click)="startVisite(pointVente)" [hidden]="pointVente.hide">
      <h2>{{pointVente.nom}}</h2>
      <p color="primary">{{pointVente.type}},  {{pointVente.quartier}}, tel: {{pointVente.telGerant}}</p>
      <ion-note item-right ></ion-note>
    </ion-item>
  </ion-list>
</ion-content>
